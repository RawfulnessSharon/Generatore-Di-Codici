<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Codici a Barre</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background-image.jpg'); /* Assicurati che l'immagine sia nella stessa directory */
            background-size: cover; /* Rende l'immagine di sfondo coprente */
            background-position: center; /* Centra l'immagine di sfondo */
            background-repeat: no-repeat; /* Evita la ripetizione dell'immagine */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(30, 30, 30, 0.8); /* Colore di sfondo semitrasparente per la leggibilit√† del testo */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        #generateBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #34D7DA;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        #generateBtn:hover {
            background-color: #2bb2b5;
            color: #ffffff;
        }

        #codeDisplay {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        img#barcode {
            margin: 20px 0;
            width: 100%;
            max-width: 300px;
            display: none; /* Nascondi l'immagine del codice a barre all'inizio */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generatore di Codici a Barre</h1>
        <button id="generateBtn">Genera Codice</button>
        <div id="codeDisplay"></div>
        <div id="barcodeContainer">
            <img id="barcode" />
        </div>
        <footer>
            Creato da <a href="https://www.facebook.com/profile.php?id=61559982552012" target="_blank">AlfaVisuals</a>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generateBtn');
            const codeDisplay = document.getElementById('codeDisplay');
            const barcode = document.getElementById('barcode');

            function generateCheckDigit(upc) {
                let sumOdd = 0;
                let sumEven = 0;
                for (let i = 0; i < upc.length; i++) {
                    if (i % 2 === 0) {
                        sumOdd += parseInt(upc[i]);
                    } else {
                        sumEven += parseInt(upc[i]);
                    }
                }
                const total = sumOdd * 3 + sumEven;
                return (10 - (total % 10)) % 10;
            }

            function generateUniqueCode() {
                let code;
                do {
                    let upc = Math.floor(Math.random() * 1000000000).toString().padStart(9, '0');
                    let checkDigit = generateCheckDigit(upc);
                    code = upc + checkDigit;
                } while (generatedCodes.includes(code));
                generatedCodes.push(code);
                localStorage.setItem('generatedCodes', JSON.stringify(generatedCodes));
                return code;
            }

            // Funzione per aggiornare il codice a barre
            function updateBarcode(code) {
                JsBarcode(barcode, code, {
                    format: "EAN13",
                    displayValue: true
                });
                barcode.style.display = 'block';
            }

            if (generateBtn) {
                generateBtn.addEventListener('click', () => {
                    const newCode = generateUniqueCode();
                    codeDisplay.textContent = newCode;

                    // Nascondi l'immagine del codice a barre prima di generare il nuovo codice
                    barcode.style.display = 'none';

                    // Aggiorna il codice a barre
                    updateBarcode(newCode);
                });
            }
        });
    </script>
</body>
</html>
